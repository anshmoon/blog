{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
 <h3 class="text-white my-5">TOP ARTICLES</h3>
  {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color sha" style="max-height: 300px;overflow: hidden;">
      <div class="container">
        <h1 class="display-4 font-weight-bold"><a href="{% url 'desc' post.id %}" style="color: #fff;">{{post.title}}</a></h1>
        <p> {{post.desc|linebreaks}}</p>
        
      </div>
    </div>
  {% endfor %}

</div>

{% endblock content %}
